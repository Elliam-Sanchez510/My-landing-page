<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Landing Page</title>
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/chat.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="../images/react-native.gif" alt="logo" class="rotate">
            </div>
            <ul class="navbar-menu">
                <li><a href="">HOME</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">WORK</a></li>
                <li><a href="../html/servicios.html">SERVICES</a></li>
                <li><a href="">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <section class="welcome">
        <h1 id="autoescrito">Welcome</h1>
    </section>

    <div class="slider">
        <img src="../images/html.jpeg" alt="Imagen 1">
        <img src="../images/css.png" alt="Imagen 2">
        <img src="../images/bootstrap.png" alt="Imagen 3">
        <img src="../images/vue.png" alt="Imagen 3">
    </div>

    <div id="chatbot-container">
        <div id="chatbot-window">
          <div id="chatbot-header">
            <h3>Chatbot</h3>
            <button id="chatbot-close-button">X</button>

          <div id="chatbot-messages"></div>
          <div id="chatbot-input-container">
            <input type="text" id="user-input" placeholder="Escribe tu mensaje...">
            <button id="send-button">Enviar</button>
          </div>
        </div>
        <div id="chatbot-toggle">
          <img src="../images/logo.png" width="80px" alt="Abrir chat">
        </div>
      </div>
